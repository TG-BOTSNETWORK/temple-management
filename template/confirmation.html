<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        h2 {
            text-align: center;
        }
        .confirmation-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .confirmation-table th, .confirmation-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .tick-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tick-icon i {
            color: green;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Confirmation</h2>
        <table class="confirmation-table">
            <tr>
                <th>Name:</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td id="age"></td>
            </tr>
            <tr>
                <th>Aadhar Number:</th>
                <td id="aadhar"></td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td id="phone"></td>
            </tr>
            <tr>
                <th>Tickets Quantity:</th>
                <td id="quantity"></td>
            </tr>
            <tr>
                <th>Selected Dates:</th>
                <td id="selectedDates"></td>
            </tr>
            <tr>
                <th>Email Address:</th>
                <td id="email"></td>
            </tr>
        </table>
        <div class="tick-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <p>Payment of â‚¹350 successfully received. Your Booking ID is: <span id="bookingID"></span></p>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        document.getElementById("name").innerText = urlParams.get('name');
        document.getElementById("age").innerText = urlParams.get('age');
        document.getElementById("aadhar").innerText = urlParams.get('adhar');
        document.getElementById("phone").innerText = urlParams.get('phone');
        document.getElementById("quantity").innerText = urlParams.get('quantity');
        document.getElementById("selectedDates").innerText = urlParams.get('dates');
        document.getElementById("email").innerText = urlParams.get('email');
        // Generate random booking ID
        const bookingID = Math.random().toString(36).substring(2, 10).toUpperCase();
        document.getElementById("bookingID").innerText = bookingID;
    </script>
</body>
</html>
