<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasad Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-book {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: yellow;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-book:hover {
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Prasad Booking</h1>
        <div class="booking-form">
            <h2 class="mt-5">Booking Details</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="ladduQuantity">Laddu Quantity:</label>
                    <input type="number" class="form-control" id="ladduQuantity" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="ladduType">Laddu Type:</label>
                    <select class="form-control" id="ladduType" required>
                        <option value="Ghee Laddu">Ghee Laddu</option>
                        <option value="Without Ghee Laddu">Without Ghee Laddu</option>
                        <option value="Vada">Vada</option>
                        <option value="Paravannam">Paravannam</option>
                        <option value="Pulihora">Pulihora</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-book">Payment</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function saveBookingDetails(details) {
            console.log("Booking Details:", details);
            alert("Booking Successful!");
            window.location.href = "/prasad_payment";
        }
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var ladduQuantity = document.getElementById("ladduQuantity").value;
            var ladduType = document.getElementById("ladduType").value;
            var bookingDetails = {
                name: name,
                phone: phone,
                ladduQuantity: ladduQuantity,
                ladduType: ladduType
            };
            saveBookingDetails(bookingDetails);
        });
    </script>
</body>
</html>
