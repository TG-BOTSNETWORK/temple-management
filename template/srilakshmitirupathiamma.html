<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lakshmi Tirupathi Amma Temple - Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/ammappl.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        .container {
            color:#fff;
            position: relative;
            z-index: 1;
        }

        .booking-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .booking-option {
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px black;
        }

        .booking-option h2 {
            color:black;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .btn-booking {
            width: 150px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-booking:hover {
            background-color: pink;
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Sri Lakshmi Tirupathi Amma Temple</h1>
    <div class="booking-options">
        <div class="booking-option">
            <h2>PAID DARSHAN</h2>
            <button id="paidButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>FREE DARSHAN</h2>
            <button id="freeButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>VEHICLE PARKING</h2>
            <button id="vehicleButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>ROOMS BOOKING</h2>
            <button id="roomButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>PRASAD BOOKING</h2>
            <button id="prasadButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>VIP BOOKING</h2>
            <button id="vipButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>FOOD BOOKING</h2>
            <button id="foodButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
        <div class="booking-option">
            <h2>TAXI BOOKING</h2>
            <button id="taxiButton" class="btn btn-warning btn-booking">Book Now</button>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2024 Sri Lakshmi Tirupathi Amma Temple. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById("paidButton").addEventListener("click", function() {
        bookNow("/paiddarshan");
    });
    document.getElementById("freeButton").addEventListener("click", function() {
        bookNow("/free_darshan");
    });
    document.getElementById("vehicleButton").addEventListener("click", function() {
        bookNow("/vehicle");
    });
    document.getElementById("roomButton").addEventListener("click", function() {
        bookNow("/roombooking");
    });
    document.getElementById("prasadButton").addEventListener("click", function() {
        bookNow("/prasadbooking");
    });
    document.getElementById("vipButton").addEventListener("click", function() {
        bookNow("/vip_darshan");
    });
    document.getElementById("foodButton").addEventListener("click", function() {
        bookNow("/foodbooking");
    });
    document.getElementById("taxiButton").addEventListener("click", function() {
        bookNow("/taxibooking");
    });
</script>
</body>
</html>
